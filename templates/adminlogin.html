<h1> Administrator Login </h1>

<form ng-submit="logIn()">
  <div>
    <input class="emailInput" ng-model="email" placeholder="Email">
  </div>

  <div>
    <input class="psInput" type="password" ng-model="password" placeholder="Password">
  </div>

  <div>
    <button class="loginButton" type="submit">Log in</button>
  </div>

</form>
